<div class="modal fade" id="addProgramming" tabindex="-1" aria-labelledby="addProgramming"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nueva programación de rutas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="id_conductor">Conductor</label>
            <select
              class="form-control"
              placeholder="Seleccione el conductor"
              formControlName="id_conductor"
            >
              <option>Seleccione...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id_vehiculo">Vehículo</label>
            <select
              class="form-control"
              formControlName="id_vehiculo"
              placeholder="Seleccione el vehículo"
            >
            <option>Seleccione...</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="form.reset()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onAddProgramming()" data-dismiss="modal" [disabled]="!form.valid">Guardar</button>
      </div>
    </div>
  </div>
</div>
