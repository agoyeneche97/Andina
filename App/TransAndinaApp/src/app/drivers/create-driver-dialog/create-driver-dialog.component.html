<div class="modal fade" id="createDriver" tabindex="-1" aria-labelledby="createDriver"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nuevo Conductor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" id="registerDriversform">
          <div class="form-group">
            <label for="tipoSelect">Tipo_Documento</label>
            <select
              class="form-control"
              placeholder="Seleccione tipo del vehÃ­culo"
              formControlName="tipo_documento"
            >
              <option value="CC">CC</option>
              <option value="CE">CE</option>
              <option value="TI">TI</option>
              <option value="NIT">NIT</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="numero_documento">Numero Documento</label>
            <input
              type="number"
              class="form-control"
              formControlName="numero_documento"
              placeholder="Ingresar el numero de documento"
            />
          </div>

          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombres"
              placeholder="Ingresar nombre del Conductor"
            />
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input
              type="text"
              class="form-control"
              formControlName="apellidos"
              placeholder="Ingresar apellidos del Conductor"
            />
          </div>

          <div class="form-group">
            <label for="numero_celular">Numero Celular</label>
            <input
              type="number"
              class="form-control"
              formControlName="numero_celular"
              placeholder="Ingresar el numero de Celular"
            />
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="form.reset()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onCreateDriver()" data-dismiss="modal" [disabled]="!form.valid">Guardar</button>
      </div>
    </div>
  </div>
</div>
