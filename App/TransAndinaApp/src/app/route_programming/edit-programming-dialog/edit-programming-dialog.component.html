<div
  class="modal fade"
  id="editProgramming"
  tabindex="-1"
  aria-labelledby="editProgramming"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Editar programación de ruta
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" id="registerProgrammingform">
          <div class="form-group">
            <label for="conductor">Conductor</label>
            <select
              class="form-control"
              placeholder="Seleccione el conductor"
              formControlName="conductor"
            >
              <option value="">Seleccione...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="vehiculo">Vehículo</label>
            <select
              class="form-control"
              formControlName="vehiculo"
              placeholder="Seleccione el vehículo"
            >
              <option value="">Seleccione...</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onEditProgramming()"
          data-dismiss="modal"
          [disabled]="!form.valid"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
