<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="/home">TransAndina</a>
</nav>

<div class="container-fluid">
  <div class="row vh-100 col-12">
    <div
      class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section"
      style="text-align: center"
    >
      <div style="margin: 0 auto">
        <div class="column">
          <div class="gallery">
            <a href="">
              <img
                src="assets/imgs/usuario.png"
                alt="Cinque Terre"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Usuarios</div>
          </div>

          <div class="gallery">
            <a href="/vehicle/list-vehicle">
              <img
                src="assets/imgs/autobus.png"
                alt="Forest"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Vehículos</div>
          </div>

          <div class="gallery">
            <a href="/conductores">
              <img
                src="assets/imgs/conductor.png"
                alt="Northern Lights"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Conductores</div>
          </div>
        </div>

        <div class="column">
          <div class="gallery">
            <a href="route/list-route">
              <img
                src="assets/imgs/camino-adelante-perspectiva-recta.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Rutas</div>
          </div>

          <div class="gallery">
            <a href="#">
              <img
                src="assets/imgs/calendario.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Programación de Rutas</div>
          </div>

          <div class="gallery">
            <a href="#">
              <img
                src="assets/imgs/boleto.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Gestión de Tickets</div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-md-6 text-center justify-content-center auth-bg-section margin-left: -20px;"
      style="margin-left: -30px"
    >
      <div style="margin: 18% auto">
        <h1 class="text-reset">Programaciones de rutas</h1>

        <div class="col col-lg-12">
          <div class="list-group">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Fecha/Hora</th>
                  <th scope="col">Conductor</th>
                  <th scope="col">Vehiculo</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of programmings; let i = index"
                  (click)="programmingSelected(item)"
                >
                  <td>{{ item?.nombre }}</td>
                  <td>{{ item?.fecha }} / {{ item.hora }}</td>
                  <td>{{ item?.id_conductor }}</td>
                  <td>{{ item?.id_vehiculo }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="onShowEditProgramming(item)"
                      data-toggle="modal"
                      data-target="#editProgramming"
                      title="Editar programación"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<pre>{{routes | json}}</pre>-->
  <app-spinner [show]="showLoader"></app-spinner>

  <app-edit-programming-dialog
    #editProgrammingDialog
    (editeProgramming)="onEditProgramming($event)"
  >
  </app-edit-programming-dialog>
</div>
